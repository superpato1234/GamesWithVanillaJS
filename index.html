<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/rock-paper-scissors.css">
    <title>Games</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-end">
<!--             <a class="navbar-brand">Superpato1234</a> -->
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link" id="Home" href="index.html">Home</a>
                    <a class="nav-link" id="List">List games</a>
                    <a class="nav-link" id="Updates">Updates</a>
                    <a class="nav-link" id="About">About me</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="root">

        <div class="frame">
            <div class="score">
                <div class="score-numbers">
                    <p class="scoret" id="score">0-0</p>
                </div>
                <div class="score-bar">
                    <div class="bar"></div>
                </div>
            </div>
            <div class="game-mode">
                <button id="Robot">
                    <img src="./images/robot.png" alt="">
                    <p>Vs Robot</p>
                </button>
                <button id="Reset">
                    <img src="./images/again.png" alt="">
                    <p>Reset</p>
                </button>
            </div>

            <div class="players">
                <div class="player-one">
                    <div class="options">
                        <div class="option">
                            <button id="p1R">
                                <img src="./images/rock.png" alt="Rock">
                            </button>
                        </div>
                        <div class="option">
                            <button id="p1P">
                                <img src="./images/paper.png" alt="Paper">
                            </button>
                        </div>
                        <div class="option">
                            <button id="p1S">
                                <img src="./images/scissors.png" alt="Scissors">
                            </button>
                        </div>
                    </div>
                    <div class="selected">
                        <div class="default-selected"><img src="./images/dog.png" alt="playerone" id="playerOne"></div>
                    </div>
                </div>
                <div class="player-two">
                    <div class="selected">
                        <div class="default-selected"><img src="./images/cat.png" alt="playertwo"  id="playerTwo"></div>
                    </div>
                    <div class="options">
                        <div class="option">
                            <button id="p2R">
                                <img src="./images/rock.png" alt="Rock">
                            </button>
                        </div>
                        <div class="option">
                            <button id="p2P">
                                <img src="./images/paper.png" alt="Paper">
                            </button>
                        </div>
                        <div class="option">
                            <button id="p2S">
                                <img src="./images/scissors.png" alt="Scissors">
                            </button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        
    </div>
<script src="./js/main.js"></script>
<script src="./js/games-list.js"></script>
<script src="./js/home.js"></script>
<script src="./js/rock-paper-scissors.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
